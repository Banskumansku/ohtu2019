plugins {
    id 'checkstyle'
}

apply plugin: 'application'
mainClassName = 'Main'
apply plugin: 'java'

run {
    standardInput = System.in
}

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}